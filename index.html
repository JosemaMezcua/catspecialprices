<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NUEVO</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Syne:wght@800&display=swap");

    html {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: geometricPrecision;
    }

    :root {
      --fg: #ffd046;
      --stroke: #ffdf7a;
      --enter-y: 24px;
      --enter-scale: 0.92;
      --exit-scale: 1.03;
      --enter-rotate: -12deg;
      --peak-rotate: 2.8deg;
      --shift-x: 0px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: transparent;
      overflow: hidden;
      font-family: "Syne", sans-serif;
      padding: 16px;
      padding-top: max(16px, env(safe-area-inset-top));
      padding-right: max(16px, env(safe-area-inset-right));
      padding-bottom: max(16px, env(safe-area-inset-bottom));
      padding-left: max(16px, env(safe-area-inset-left));
    }

    .poster {
      position: relative;
      display: inline-block;
      max-width: 100%;
      white-space: nowrap;
      line-height: 1;
      padding-inline: 0.05em 0.1em;
      font-size: clamp(3rem, 16vw, 10rem);
      font-weight: 800;
      letter-spacing: 0.18em;
      color: var(--fg);
      text-transform: uppercase;
      -webkit-text-stroke: 0.9px var(--stroke);
      text-shadow: none;
      opacity: 0;
      transform: translateX(var(--shift-x)) translateY(var(--enter-y)) scale(var(--enter-scale)) rotate(var(--enter-rotate));
      animation: cinematicIn 1.4s cubic-bezier(0.2, 0.8, 0.15, 1) forwards;
      will-change: transform, opacity;
    }

    @keyframes cinematicIn {
      0% {
        opacity: 0;
        transform: translateX(var(--shift-x)) translateY(var(--enter-y)) scale(var(--enter-scale)) rotate(var(--enter-rotate));
      }
      24% {
        opacity: 1;
        transform: translateX(var(--shift-x)) translateY(0) scale(1.03) rotate(var(--peak-rotate));
      }
      46% {
        transform: translateX(var(--shift-x)) translateY(0) scale(1) rotate(0deg);
      }
      82% {
        opacity: 1;
        transform: translateX(var(--shift-x)) scale(1) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: translateX(var(--shift-x)) scale(var(--exit-scale)) rotate(0deg);
      }
    }

    @media (max-width: 600px) {
      :root {
        --enter-y: 16px;
        --enter-scale: 0.96;
        --exit-scale: 1.01;
        --enter-rotate: -5deg;
        --peak-rotate: 0.8deg;
        --shift-x: -4px;
      }

      .poster {
        font-size: clamp(2.1rem, 15vw, 4.8rem);
        letter-spacing: 0.09em;
        padding-inline: 0.04em 0.14em;
        -webkit-text-stroke: 0.8px var(--stroke);
      }
    }
  </style>
</head>
<body>
  <h1 class="poster" id="poster">NUEVO</h1>

  <script>
    const targetUrl = "https://www.yelloworiginal.com/colecciones/nuevo";
    const poster = document.getElementById("poster");
    let redirected = false;

    function goToTarget() {
      if (redirected) return;
      redirected = true;
      window.location.href = targetUrl;
    }

    poster.addEventListener("animationend", goToTarget);
    setTimeout(goToTarget, 1600);
  </script>
</body>
</html>
